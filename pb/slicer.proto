syntax = "proto3";

package pb;
option go_package = "build/gen";

import "pb/error.proto";

service Slicer {
    // Sends a greeting
    rpc SplitPartition (PartArray) returns (pb.Ex);
    rpc MergePartition (PartArray) returns (pb.Ex);
    rpc Find (FindArgs) returns (FindRes);
}


message FindArgs {
    string key = 1;
}

message FindRes {
    pb.Ex ex = 1;
    Partition par = 2;
}

message PartArray {
    repeated string markers = 1;
}

message Partition {
    int64 id = 1;
    string start = 2;
    string end = 3;
    map<string, string> tags = 4;
}

message Request {
    string key = 1;
    bytes value_str = 2;
}

message Response {
    bytes value_str = 1;
}

message RaftPayload {
    uint64 session_id = 1;
    bytes payload = 2;
}


